        crossorigin="anonymous"></script>
    <script type="module">
        import { posts } from './posts.mjs';
        posts.sort((a,b) => (b.created) - (a.created)).forEach(p => {
            addPost(p);
        });

        function addPost(p) {
            const imagesHtml = !p.images ? `` : p.images.map(i => `<div class="text-center"><img class="w-100" src="images/${i}"></div>`).join('\n');
            $('#all-posts').append(`
                <div class="post-preview">
                    <div>
                        <h2 class="post-title">
                            ${p.title}
                        </h2>
                        <h3 class="post-subtitle">
                            <p>
                                ${p.bodyText}
                            </p>
                            ${imagesHtml}
                        </h3>
                    </div>
                    <p class="post-meta">Skrevet af ${p.author} d. ${p.created.toLocaleDateString()}</p>
                    <hr>
                </div>
            `);
        }
    </script>
